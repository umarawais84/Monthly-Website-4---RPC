<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div>
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
        <div class="result" id="result"></div>
        <div class="score" id="score">
            <p>Your Score: <span id="userScore">0</span> | Computer Score: <span id="computerScore">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
