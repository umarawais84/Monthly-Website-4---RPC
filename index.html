<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 id="gameTitle">Rock Paper Scissors</h1>
        <div id="usernameSection" class="mb-4">
            <label for="usernameInput">Enter your name:</label>
            <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name">
            <button id="startButton" class="btn btn-primary mt-2">Start Game</button>
        </div>
        
        <div id="gameSection" style="display:none;">
            <h3>Welcome, <span id="username"></span>!</h3>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success btn-lg w-100" id="rock">Rock</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg w-100" id="paper">Paper</button>
                </div>
                <div class="col">
                    <button class="btn btn-warning btn-lg w-100" id="scissors">Scissors</button>
                </div>
            </div>
            <div class="mt-3" id="result"></div>
            <div class="mt-3">
                <p>Your Score: <span id="userScore">0</span> | Computer Score: <span id="computerScore">0</span></p>
            </div>
            <div id="roundTracker" class="mt-3">
                <p>Rounds Played: <span id="roundsPlayed">0</span>/5</p>
            </div>
            <button id="reset" class="btn btn-danger mt-4">Reset Game</button>
        </div>

        <div id="finalResultSection" style="display:none;" class="mt-4 text-center">
            <h2 id="finalWinner"></h2>
            <p id="congratulationMessage"></p>
            <button id="newGameButton" class="btn btn-primary">Start New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
