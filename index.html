<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        .choice-img {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>

    <div class="container text-center">
        <div class="card mt-5 shadow-lg p-4">
            <h1 id="gameTitle" class="mb-3">Rock Paper Scissors</h1>
            
            <div id="usernameSection">
                <label for="usernameInput" class="form-label">Enter your name:</label>
                <input type="text" id="usernameInput" class="form-control mb-2" placeholder="Your Name">
                <button id="startButton" class="btn btn-primary w-100">Start Game</button>
            </div>
            
            <div id="gameSection" class="mt-4" style="display:none;">
                <h3>Welcome, <span id="username"></span>!</h3>

                <div class="choices mt-3">
                    <button class="btn btn-success btn-lg" id="rock">üëä Rock</button>
                    <button class="btn btn-info btn-lg" id="paper">‚úã Paper</button>
                    <button class="btn btn-warning btn-lg" id="scissors">‚úåÔ∏è Scissors</button>
                </div>

                <div class="row mt-3">
                    <div class="col text-center">
                        <h5>Your Choice:</h5>
                        <img id="userChoiceImage" src="imgs/ldg-r.png" alt="Your Choice" class="img-fluid" style="max-width: 100px;">
                    </div>
                    <div class="col text-center">
                        <h5>Computer's Choice:</h5>
                        <img id="computerChoiceImage" src="imgs/ldg-r.png" alt="Computer's Choice" class="img-fluid" style="max-width: 100px;">
                    </div>
                </div>
                
                
                

                <div class="mt-3" id="result"></div>
                
                <div class="score mt-3">
                    <p><strong>Your Score:</strong> <span id="userScore">0</span> | <strong>Computer Score:</strong> <span id="computerScore">0</span></p>
                    <p><strong>Rounds Played:</strong> <span id="roundsPlayed">0</span>/5</p>
                </div>

                <button id="reset" class="btn btn-danger mt-3">Reset Game</button>
            </div>

            <div id="finalResultSection" style="display:none;" class="mt-4">
                <h2 id="finalWinner"></h2>
                <p id="congratulationMessage"></p>
                <button id="newGameButton" class="btn btn-primary">Start New Game</button>

<body class="bg-light">
    <div class="container py-5">
        <div class="text-center">
            <h1 class="mb-4">Rock Paper Scissors</h1>
            <div id="username-section" class="mb-4">
                <label for="username" class="form-label">Enter your name:</label>
                <input type="text" id="username" class="form-control mb-3" placeholder="Your name here">
                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
            </div>

            <div id="game-section" class="d-none">
                <h2 id="greeting"></h2>

                <div class="my-4">
                    <h3>Make Your Choice:</h3>
                    <div class="d-flex justify-content-center">
                        <img src="rock.png" alt="Rock" class="choice-img mx-2" onclick="playRound('rock')">
                        <img src="paper.png" alt="Paper" class="choice-img mx-2" onclick="playRound('paper')">
                        <img src="scissors.png" alt="Scissors" class="choice-img mx-2" onclick="playRound('scissors')">
                    </div>
                </div>

                <div class="my-4">
                    <h4>Round Results:</h4>
                    <p>User Choice: <span id="user-choice"></span></p>
                    <p>Computer Choice: <span id="computer-choice"></span></p>
                    <p><strong id="round-winner"></strong></p>
                </div>

                <div class="my-4">
                    <h4>Score:</h4>
                    <p>User Wins: <span id="user-wins">0</span></p>
                    <p>Computer Wins: <span id="computer-wins">0</span></p>
                </div>

                <button id="reset-button" class="btn btn-danger mt-3 d-none" onclick="resetGame()">Reset Game</button>
            </div>

            <div id="final-message" class="mt-4 d-none">
                <h2 id="congratulations"></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
